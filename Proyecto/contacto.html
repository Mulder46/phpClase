    <div class="Contacto">
        <section class="section">
          <header>
            <h3>Contacto</h3>
          </header>
          <main>
            <form>
              <div class="cajas">
                <p>Nombre<small>*</small></p>
                <input type="text" name="name" placeholder="Nombre" data-required>
                
              </div>
              <div class="cajas">
                <p>Correo Electrónico<small>*</small></p>
                <input type="email" name="email" placeholder="Email" data-email data-required>
                
              </div>
              <div class="cajas">
                   
                    <label class="label">Género</label>
                                     
                    <input id="Hombre" type="radio" name="gender" value="Hombre" data-once>
                    <label for="hombre">Hombre</label>                                    
                    <input id="Mujer" type="radio" name="gender" value="Mujer" data-once>
                    <label for="mujer">Mujer</label>                             
                    <input id="Otro" type="radio" name="gender" value="Otro" data-once>
                    <label for="otro">Otro</label>
              </div>
              <div class="larga">
                <p>Dirección</p>
                <input  type="text" name="direccion" placeholder="calle" >
              </div>
              <div class="numer">
                  <input type="text" name="strNumber" placeholder="Nº"  data-number>
              </div>
              <div class="cp">
                  <input type="text" name="zCode" placeholder="Codigo postal"  data-number>
              </div>
              <div class="cp">
                <p>Telefono<small>*</small></p>
                <input type="text" name="telefono" placeholder="Telefono" data-required data-number data-count="10">
                </div>
                <label for="Tipo">Tipo de cliente</label>
                <select name="tipo" id="tipo">
                    <option value="premium">Premium</option>
                  <option value="Normal">Normal</option>
                  <option value="Jefe">Jefe</option>
                  <option value="Pirata">Pirata</option>
                </select>

              <div class="cajas">
                <textarea id="w3review" name="w3review" rows="4" cols="50">¿En que podemos ayudarle?</textarea>
              </div>
              <div class="envio">
                <button type="submit">Enviar</button>
              </div>
            </form>
